<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mochalina</title>
  <link rel="stylesheet" href="../../css/main.css" />
</head>

<body>
  <nav class="navigation">
    <ul class="navigation__list">
      <li class="navigation__item">
        <a href="../index.html" class="navigation__link">Главная</a>
      </li>
      <li class="navigation__item">
        <a href="task1.html" class="navigation__link" >Калькулятор</a>
      </li>
      <li class="navigation__item">
        <a href="task2.html" class="navigation__link">Слайдер</a>
      </li>
      <li class="navigation__item">
        <a href="#" class="navigation__link" style="text-shadow: 0 0 20px #205038; cursor: default;">Корзина</a>
      </li>
      <li class="navigation__item">
        <a href="task4.html" class="navigation__link">Эллипс</a>
      </li>
      <li class="navigation__item">
        <a href="task5.html" class="navigation__link">Года</a>
      </li>
    </ul>
  </nav>
  <main class="main">
    <section class="product">
      <div class="product__info">
          <h1 class="product__title">Корзина</h1>
          <h1 class="product__title product__title--gray">4 товара</h1>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card__top">
            <a href="#" class="card__image">
              <img
                src="../../images/cherry.png"
                alt="cherry"
              />
            </a>
          </div>
          <div class="card__bottom">
            <div class="card__prices">
              <div class="card__price">250</div>
            </div>
            <a href="#" class="card__title">
              Вишня 
            </a>
            <button class="card__add">В корзину</button>
          </div>
        </div>
        <div class="card">
          <div class="card__top">
            <a href="#" class="card__image">
              <img
                src="../../images/lime.png"
                alt="lime"
              />
            </a>
          </div>
          <div class="card__bottom">
            <div class="card__prices">
              <div class="card__price">400</div>
            </div>
            <a href="#" class="card__title">
              Лайм 
            </a>
            <button class="card__add">В корзину</button>
          </div>
        </div>
        <div class="card">
          <div class="card__top">
            <a href="#" class="card__image">
              <img
                src="../../images/orange.png"
                alt="orange"
              />
            </a>
          </div>
          <div class="card__bottom">
            <div class="card__prices">
              <div class="card__price">130</div>
            </div>
            <a href="#" class="card__title">
              Апельсины
            </a>
            <button class="card__add">В корзину</button>
          </div>
        </div>
        <div class="card">
          <div class="card__top">
            <a href="#" class="card__image">
              <img
                src="../../images/strawberry.png"
                alt="strawberry"
              />
            </a>
          </div>
          <div class="card__bottom">
            <div class="card__prices">
              <div class="card__price">500</div>
            </div>
            <a href="#" class="card__title">
              Клубника
            </a>
            <button class="card__add">В корзину</button>
          </div>
        </div>
      </div>
    </section>
    <button class="cart" id="cart">
      <img class="cart__image" src="../../images/cart.png" alt="Cart" srcset="" />
      <div class="cart__num" id="cart_num">0</div>
    </button>
    <div class="popup">
      <div class="popup__container" id="popup_container">
        <div class="popup__item">
          <h1 class="popup__title">Оформление заказа</h1>
        </div>
        <div class="popup__item" id="popup_product_list">
          <div class="popup__product">
            <div class="popup__product-wrap">
              <img
                src="../../images/strawberry.png"
                alt="strawberry"
              />
              <h2 class="popup__product-title">
                Клубника
              </h2>
            </div>
            <div class="popup__product-wrap">
              <div class="popup__product-price">500</div>
              <button class="popup__product-delete">&#10006;</button>
            </div>
          </div>
        </div>
        <div class="popup__item">
          <div class="popup__cost">
            <h2 class="popup__cost-title">Итого</h2>
            <output class="popup__cost-value" id="popup_cost">0</output>
          </div>
        </div>
        <button class="popup__close" id="popup_close">&#10006;</button>
      </div>
    </div>
  </main>

  <script src="../../js/shopping-cart.js"></script>
</body>

</html>
