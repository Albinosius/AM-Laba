  <main class="main">
    <h2 class="title">Мочалина Алина</h2>
    <h3 class="subtitle">группа </h3>
    <p class="text">Калькулятор</p>

    <div class="calc">
      <!-- поле ввода 1-го числа -->
      <input id="num1" />
  
      <!-- блок с кнопками -->
      <div class="btns" id="operator_btns">
        <button class="btn btn--operator" id="plus" onclick="op='+'">+</button>
        <button class="btn btn--operator" id="minus" onclick="op='-'">-</button>
        <button class="btn btn--operator" id="times" onclick="op='*'">x</button>
        <button class="btn btn--operator" id="divide" onclick="op='/'">:</button>
      </div>
  
      <!-- поле ввода второго числа -->
      <input id="num2" />
  
      <!-- кнопка для расчётов -->
      <button class="btn" id="calc" >Посчитать</button>
      <button class="btn" id="clear" >Очистить</button>
      <!-- здесь будет результат -->
      <p id="result"></p>
    </div>
  </main>
  
  <script src="/js/calc.js"></script>
